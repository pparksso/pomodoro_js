    <main class="container bg-red" id="main">
      <div class="wrap">
        <div class="title-box">
          <h1>Pomodoro</h1>
        </div>
        <div class="progress-box">
          <span class="ing"></span>
          <span class="left"></span>
        </div>
        <div class="inner">
          <div class="pomodoro-box">
            <div class="change-btns" id="changeBtns">
              <button id="pomodoroBtn" class="active">Pomodoro</button>
              <button id="shortBtn">Short Break</button>
              <button id="longBtn">Long Break</button>
            </div>
            <div class="count-box bold"><span id="min">25</span>:<span id="sec">00</span></div>
            <div class="control-btns">
              <button class="btn bold start" id="startBtn">START</button>
              <!-- <button class="btn bold pause" id="pauseBtn">PAUSE</button> -->
              <!-- <button class="next"><img src="./assets/images/next.png" alt="next" /></button> -->
            </div>
          </div>
          <div class="take-box">
            <button>#1</button>
            <p>Time to focus!</p>
          </div>
          <div class="task-box">
            <div class="task-title">
              <span class="bold">Tasks</span>
              <div class="set-btn">
                <button><img src="./assets/images/threedots.png" alt="setting" /></button>

                  <ul>
                    <li><button>Clear finished tasks</button></li>

                  </ul>
                </div> -->
              </div>
            </div>
            <div class="add-box">
              <button class="add-btn bold"><img src="./assets/images/plus-circle.png" alt="plus" />Add Task</button>
            </div>

                <div class="number-box">
                  <input type="number" name="" id="" readonly value="1" />
                  <div class="updown-btns">
                    <button class="up"><img src="./assets/images/up.png" alt="up" /></button>
                    <button class="down"><img src="./assets/images/down.png" alt="down" /></button>

                <button class="cancle bold">Cancel</button>

              </div>

        </div>
      </div>
    </main>
    <script src="./js/constants.js"></script>
    <script src="./js/main.js"></script>
